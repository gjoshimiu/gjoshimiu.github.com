<html><!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
<head>
    <script>
        function calcTip() {
            var subTotal = document.getElementById("subtotal").value
            var tip = document.getElementById("tip").value
            document.getElementById("total").innerText = subTotal * (tip / 100)
        }

    </script>

    <title>Tip Calculator</title>
    <link href="css/tip-calculator.css" type="text/css" rel="stylesheet">
    <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body cz-shortcut-listen="true" data-new-gr-c-s-check-loaded="14.1044.0" data-gr-ext-installed="">
<h1>
    <img id="logo" src="images/calc.jpeg" alt="++--**//">
    Tip Calculator
</h1>

<div>
    <label><input id="subtotal" type="text"> $ Subtotal</label>
</div>

<div>
    <label><input id="tip" type="text"> % Tip</label>
</div>

<div>
    <button id="btn" onclick="calcTip();">Calculate Tip</button>
</div>

<hr>

<div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
</div>


</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
